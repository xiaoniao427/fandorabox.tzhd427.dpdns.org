name: Daily Update Songs List

on:
  schedule:
    - cron: '0 0 * * *'   # 每天 UTC 0:00 运行
  workflow_dispatch:       # 允许手动触发

jobs:
  update-songs:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # 需要推送代码权限
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest songs list from origin
        run: |
          ORIGIN_HOST="${{ secrets.ORIGIN_HOST }}"
          curl -s -f "${ORIGIN_HOST:-https://fandorabox.net}/api/maichart/list.all" -o songs.json

      - name: Update songs-data.js
        id: update
        run: |
          # 生成新内容
          echo "export const SONGS_LIST = $(jq -c . songs.json);" > songs-data.js
          # 检查是否有变化
          if git diff --quiet songs-data.js; then
            echo "No changes detected. Exiting."
            exit 0
          fi

      - name: Commit and push changes
        if: steps.update.outcome == 'success'  # 仅当上一步成功且未退出时执行
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add songs-data.js
          git commit -m "Auto-update songs list [skip ci]"
          git push
